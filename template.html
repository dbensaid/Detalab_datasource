
<html>
<head>
  <title>Logger</title>
</head>
<body>
  <h1>Logger</h1>
  <p>This is a log message on the browser</p>

  <!-- Create a textbox -->
  <input type="text" id="textbox">

  <!-- Use JavaScript to set the text in the textbox -->
  <script>
    document.getElementById('textbox').value = 'This is a message in a textbox';
  </script>
</body>
</html>
